<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(219, 219, 219); font-family: 'Poppins';">
    <div class="w-75 mx-auto shadow-lg p-5 bg-light">
        <h1 class="text-center fw-bold my-4 display-5 text-capitalize ">Text Recognition with OCR</h1>
        <div class="mx-3 p-5 bg-light rounded-3 shadow">
            <form class="d-flex justify-content-center flex-column" action="/" method="POST"
                enctype="multipart/form-data">
                <label for="imagefile" class="form-label fw-bold text-start">Input file here</label>
                <input class="form-control" type="file" id="formFile" name="imagefile">
                <input class="btn btn-primary mt-3" type="submit" value="Analyze Image">
            </form>
        </div>
        <div class="my-5">
            {% if results %}
            <h1 class="text-center fw-bold mt-3">Results</h1>
            <ul class="list-group list-group-flush mx-3 list-group-numbered">
                {% for item in results %}
                <li class="list-group-item list-group-item-action">{{ item }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
